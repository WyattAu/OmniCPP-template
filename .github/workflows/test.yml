name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-windows-msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install conan
          pip install cmake
          pip install pytest
      
      - name: Configure CMake
        run: |
          python OmniCppController.py configure --build-type ${{ matrix.config }}
      
      - name: Build
        run: |
          python OmniCppController.py build engine "Clean Build Pipeline" default ${{ matrix.config }} --compiler msvc
      
      - name: Run tests
        run: |
          python OmniCppController.py test engine ${{ matrix.config }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-msvc-${{ matrix.config }}
          path: |
            build/Testing/
            validation_reports/

